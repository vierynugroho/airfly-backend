        - name: flightId
          in: query
          schema:
            type: integer
          description: flight ID
          example: '1'
        - name: departureTime
          in: query
          schema:
            type: string
          description: flight departure time [ISO date] - 2024-01-01T00:00:00Z
          example: '2024-01-01T00:00:00Z'
        - name: arrivalTime
          in: query
          schema:
            type: string
          description: flight arrival Time [ISO date] - 2024-01-01T00:00:00Z

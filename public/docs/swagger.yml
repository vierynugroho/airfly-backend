    post:
      tags:
        - Flights
      summary: create
      description: |-
        ``` json
        {
            "flightNumber": "FE",
            "airlineId": "1000",
            "departureAirport": "1",
            "arrivalAirport": "1",
            "departureTime": "2024-01-01T00:00:00.000Z",
            "arrivalTime": "2024-01-02T00:00:00.000Z",
            "terminal": "terminal 2A",
            "price": 8000,
            "class": "FIRST",
            "information":"free wifi-free inflight meals" // using - separator
        }
         ```
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                flightNumber: FE
                airlineId: '1000'
                departureAirport: '1'
                arrivalAirport: '1'
                departureTime: '2024-01-01T00:00:00.000Z'
                arrivalTime: '2024-01-02T00:00:00.000Z'
                terminal: terminal 2A
                price: 8000
                class: FIRST
                information: free wifi-free inflight meals
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                meta:
                  statusCode: 200
                  message: flight created successfully
                data:
                  flight:
                    id: 1
                    flightNumber: CH1
                    airlineId: 2
                    departureAirport: 1
                    arrivalAirport: 2
                    departureTime: '2024-01-01T00:00:00.000Z'
                    arrivalTime: '2024-01-02T00:00:00.000Z'
                    terminal: terminal 2A
                    information: free wifi-free inflight meals
                    price: 5000
                    class: BUSINESS
        '403':
          description: Response
          content:
            application/json:
              example:
                error:
                  statusCode: 403
                  message: forbidden, Go Back ! >:(
        '404':
          description: Response
          content:
            application/json:
              examples:
                arrival_airport_is_not_found:
                  value:
                    error:
                      statusCode: 404
                      message: arrival airport is not found
                departure_airport_is_not_found:
                  value:
                    error:
                      statusCode: 404
                      message: departure airport is not found
                airline_not_found:
                  value:
                    error:
                      statusCode: 404
                      message: airline is not found
        '409':
          description: Response
          content:
            application/json:
              example:
                error:
                  statusCode: 409
                  message: Flight number is already used by another flight
        '422':
          description: Response
          content:
            application/json:
              examples:
                invalid_arrival_airport:
                  value:
                    error:
                      statusCode: 422
                      message: Arrival airport must be different from departure airport.
                invalid_arrival_time:
                  value:
                    error:
                      statusCode: 422
                      message: Arrival time must be after departure time.
                invalid_input:
                  value:
                    error:
                      statusCode: 422
                      message: '"airlineId" must be a number'
      parameters: []
      security:
        - bearerAuth: []
